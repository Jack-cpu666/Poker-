    <style>
        :root {
            --primary-gold: #ffd700;
            --secondary-gold: #ffed4e;
            --dark-green: #0a2a1f;
            --light-green: #1a5d3a;
            --casino-red: #dc143c;
            --casino-blue: #191970;
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: rgba(0, 0, 0, 0.3);

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #0a2a1f 0%, #051a11 100%);

        #gameContainer { position: relative; width: 100vw; height: 100vh; }
        #canvas { display: block; cursor: grab; }

        #loadingScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a2a1f, #051a11);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 1s ease-out;
        }
        .loading-logo {
            font-family: 'Orbitron', monospace; font-size: 3.5rem; font-weight: 900;
            color: var(--primary-gold); text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px; animation: pulse 2s infinite;
        }
        .loading-spinner {
            width: 80px; height: 80px; border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--primary-gold); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .loading-text { font-size: 1.2rem; color: var(--text-light); opacity: 0.8; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .ui-panel {
            position: absolute; background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 93, 58, 0.8));
            border-radius: 15px; padding: 20px; color: var(--text-light); pointer-events: auto;
            border: 2px solid var(--primary-gold); box-shadow: 0 10px 30px var(--shadow);
            backdrop-filter: blur(10px); transition: all 0.3s ease;
        }
        .menu-panel {
            top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: left;
            min-width: 450px; max-width: 90vw;
        }
        .menu-title {
            font-family: 'Orbitron', monospace; font-size: 2.5rem; font-weight: 900;
            color: var(--primary-gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 25px; animation: glow 2s ease-in-out infinite alternate; text-align: center;
        }
        .menu-title .card-icon { font-size: 2rem; vertical-align: middle; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); } to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8); } }
        .menu-section {
            margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .menu-section h3 {
            color: var(--secondary-gold); margin-bottom: 12px; font-size: 1.1rem;
            border-bottom: 1px solid rgba(255,215,0,0.2); padding-bottom: 8px;

        .menu-section label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: rgba(255,255,255,0.8); }
        .menu-section input[type="text"], .menu-section input[type="number"] { width: 100%; margin-bottom: 10px; }

        .game-hud { top: 20px; left: 20px; max-width: 350px; }

        input, select {

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out; } 
        .fade-out { animation: fadeOut 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } 
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .notification-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; 
            display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        .notification {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
            color: var(--text-light); padding: 15px 20px; border-radius: 8px;
            border-left: 4px solid var(--primary-gold); box-shadow: 0 5px 15px var(--shadow);
            animation: slideInNotification 0.5s ease-out; min-width: 250px; max-width: 350px;
            text-align: center;
        }
        .notification.error { background: linear-gradient(135deg, rgba(220, 20, 60, 0.9), rgba(255, 107, 107, 0.9)); }
        .notification.warning { background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 235, 59, 0.9)); color: var(--text-dark); }
        .notification.info { background: linear-gradient(135deg, rgba(25, 25, 112, 0.9), rgba(108, 92, 231, 0.9)); }
        @keyframes slideInNotification { from { transform: translateX(-50%) translateY(-100%); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(10, 42, 31, 0.95), rgba(26, 93, 58, 0.95));
            border: 2px solid var(--primary-gold); border-radius: 15px; padding: 30px;
            max-width: 80vw; max-height: 80vh; overflow-y: auto; backdrop-filter: blur(15px);

        .modal-header {

            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--primary-gold);
        }
        .modal-title { font-family: 'Orbitron', monospace; font-size: 1.5rem; font-weight: 700; color: var(--primary-gold); }
        .modal-close {
            background: none; border: 2px solid var(--casino-red); color: var(--casino-red);
            border-radius: 6px; padding: 8px 15px; cursor: pointer; font-weight: 700;
            transition: all 0.3s ease;
        }
        .modal-close:hover { background: var(--casino-red); color: var(--text-light); }

        @media (max-width: 768px) {
            .menu-panel { min-width: 90vw; padding: 15px; }

            .player-hands { bottom: 180px; gap: 10px; }
            .player-hand { min-width: 150px; padding: 10px; }
        }
    </style>
</head>

    <script>
        // Game State Management
        let ws = null;
        let scene, camera, renderer;
        let blackjackTable, tableGroup;
        let playerPositions = [];
        let cardMaterials = {}, chipMaterials = {};
        let currentGameState = null;
        let isConnected = false;
        let isPlayerInGame = false;
        let myPlayerId = null;
        let currentRoomCode = null;
        let cameraAnimating = false;
        let isLoadingOrReconnecting = false;
        
        let communityCardObjects = [];
        let playerCardObjects3D = {};
        let dealerCardObjects3D = [];
        let chipStackObjects = {};
        let particleSystem;
        
        let chatCollapsed = false;

        // Logging
        function consoleLog(message, ...params) {
            console.log(`[BlackjackClient] ${new Date().toLocaleTimeString()} - ${message}`, ...params);
        }
        function consoleError(message, ...params) {
            console.error(`[BlackjackClient ERROR] ${new Date().toLocaleTimeString()} - ${message}`, ...params);
        }

        // Three.js Initialization
        function initThreeJS() {
            consoleLog("initThreeJS START");
            try {
                const canvas = document.getElementById('canvas');
                scene = new THREE.Scene();
                scene.fog = new THREE.Fog(0x051a11, 15, 50);
                setupLighting();
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 12, 15);
                camera.lookAt(0, 0, 0);
                camera.userData = { targetRotationY: 0, targetDistance: 15 };

                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.toneMapping = THREE.ACESFilmicToneMapping;

        function createCardTexture(rank, suitName, isBack = false) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 180;
            canvas.height = 260;
            
            ctx.fillStyle = isBack ? '#2E4BC6' : '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = isBack ? '#FFFFFF' : '#AAAAAA';
            ctx.lineWidth = 8;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            if (!isBack) {
                const suitSymbols = { 'hearts': '‚ô•', 'diamonds': '‚ô¶', 'clubs': '‚ô£', 'spades': '‚ô†' };
                const suitColor = (suitName === 'hearts' || suitName === 'diamonds') ? '#DD0000' : '#000000';
                ctx.fillStyle = suitColor;
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                
                // Top left corner
                ctx.fillText(rank, 30, 50);
                ctx.fillText(suitSymbols[suitName] || '', 30, 100);
                
                // Bottom right corner (rotated)
                ctx.save();
                ctx.translate(canvas.width - 30, canvas.height - 50);
                ctx.rotate(Math.PI);
                ctx.fillText(rank, 0, 0);
                ctx.restore();
                
                ctx.save();
                ctx.translate(canvas.width - 30, canvas.height - 100);
                ctx.rotate(Math.PI);
                ctx.fillText(suitSymbols[suitName] || '', 0, 0);
                ctx.restore();
                
                // Center
                ctx.font = 'bold 96px Arial';
                ctx.fillText(suitSymbols[suitName] || '', canvas.width / 2, canvas.height / 2 + 20);
            } else {
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.font = 'bold 20px Orbitron';
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                ctx.fillText('ROYAL', canvas.width/2, canvas.height/2 - 10);
                ctx.fillText('BLACKJACK', canvas.width/2, canvas.height/2 + 20);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function createChipMaterials() {
            chipMaterials = {

                25: new THREE.MeshPhongMaterial({ color: 0x00AA00, shininess: 50 }),

        function createCard3D(cardData, position, rotationY = 0, faceUp = true) {
            const cardGroup = new THREE.Group();
            const cardWidth = 0.9, cardHeight = 1.3, cardDepth = 0.02;
            const cardGeometry = new THREE.BoxGeometry(cardWidth, cardHeight, cardDepth);
            
            const frontTexture = faceUp ? createCardTexture(cardData.rank, cardData.suit) : createCardTexture("?", "?", true);
            const backTexture = createCardTexture("?", "?", true);
            const sideMaterial = new THREE.MeshPhongMaterial({color: 0xcccccc, shininess: 5});
            
            const materials = [
                sideMaterial, sideMaterial, sideMaterial, sideMaterial,
                new THREE.MeshPhongMaterial({ map: frontTexture, shininess: faceUp ? 10 : 30 }),
                new THREE.MeshPhongMaterial({ map: backTexture, shininess: 30 })
            ];
            
            const cardMesh = new THREE.Mesh(cardGeometry, materials);
            cardMesh.castShadow = true;
            cardMesh.receiveShadow = true;
            cardGroup.add(cardMesh);
            cardGroup.position.copy(position);
            cardGroup.rotation.y = rotationY;
            cardGroup.userData = { 
                id: cardData.id, 
                suit: cardData.suit, 
                rank: cardData.rank, 
                faceUp: faceUp 
            };
            
            return cardGroup;
        }

        function createChip3D(value, position, stackCount = 1) {
            const chipGroup = new THREE.Group();
            const chipRadius = 0.15, chipHeight = 0.05;
            const denomination = getChipDenomination(value);
            const chipMaterial = chipMaterials[denomination] || chipMaterials['default'];
            
            for (let i = 0; i < stackCount; i++) {
                const chip = new THREE.Mesh(
                    new THREE.CylinderGeometry(chipRadius, chipRadius, chipHeight, 16), 
                    chipMaterial
                );
                chip.position.y = i * (chipHeight + 0.005) + chipHeight/2;
                chip.castShadow = true;
                chip.receiveShadow = true;
                chipGroup.add(chip);
            }
            
            chipGroup.position.copy(position);
            chipGroup.userData = { value: value, count: stackCount };
            return chipGroup;
        }

        function getChipDenomination(totalAmount) {
            if (totalAmount >= 500) return 500;
            if (totalAmount >= 100) return 100;
            if (totalAmount >= 50) return 50;
            if (totalAmount >= 25) return 25;
            return 10;
        }

        function createParticleSystem() {
            const particleCount = 200;
            const particles = new THREE.BufferGeometry();
            const particlePositions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                particlePositions[i] = (Math.random() - 0.5) * 60;
                particlePositions[i + 1] = Math.random() * 25 + 2;
                particlePositions[i + 2] = (Math.random() - 0.5) * 60;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xFFD700, size: 0.08, transparent: true, opacity: 0.2, 
                blending: THREE.AdditiveBlending, fog: false
            });
            
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        function addMouseControls() {
            let mouseDown = false, lastMouseX = 0;
            const menuPanel = document.getElementById('menuPanel');
            const canvasEl = document.getElementById('canvas');

            canvasEl.addEventListener('mousedown', (event) => {
                if (menuPanel.classList.contains('hidden')) {
                    mouseDown = true;
                    lastMouseX = event.clientX;
                }
            });
            
            document.addEventListener('mouseup', () => { mouseDown = false; });
            
            document.addEventListener('mousemove', (event) => {
                if (mouseDown && menuPanel.classList.contains('hidden') && !cameraAnimating) {
                    camera.userData.targetRotationY -= (event.clientX - lastMouseX) * 0.005;
                    lastMouseX = event.clientX;
                }
            });
            
            canvasEl.addEventListener('wheel', (event) => {
                if (menuPanel.classList.contains('hidden') && !cameraAnimating) {
                    event.preventDefault();
                    camera.userData.targetDistance += event.deltaY * 0.01;
                    camera.userData.targetDistance = Math.max(8, Math.min(25, camera.userData.targetDistance));
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!cameraAnimating) {
                camera.position.x = THREE.MathUtils.lerp(camera.position.x, Math.sin(camera.userData.targetRotationY) * camera.userData.targetDistance, 0.1);
                camera.position.z = THREE.MathUtils.lerp(camera.position.z, Math.cos(camera.userData.targetRotationY) * camera.userData.targetDistance, 0.1);
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, 12 + (camera.userData.targetDistance - 15) * 0.2, 0.1);
                camera.lookAt(0, 0, 0);
            }
            
            if (tableGroup) tableGroup.rotation.y += 0.0003;
            if (particleSystem) particleSystem.rotation.y += 0.0005;
            
            // Animate cards
            dealerCardObjects3D.forEach((cardMesh, index) => {
                if (cardMesh) {
                    cardMesh.position.y = 0.05 + Math.sin(Date.now() * 0.001 + index * 0.5) * 0.02;
                }
            });
            
            Object.values(playerCardObjects3D).forEach(playerCards => {
                playerCards.forEach((cardMesh, index) => {
                    if (cardMesh) {
                        cardMesh.position.y = 0.05 + Math.sin(Date.now() * 0.001 + index * 0.5) * 0.02;
                    }
                });
            });
            
            renderer.render(scene, camera);
        }

        // 3D Object Management
        function updateTableVisuals() {
            consoleLog("updateTableVisuals START");
            if (!currentGameState) return;
            
            const cardBaseY = 0.05;

            // Update dealer cards
            clearDealerCards();
            if (currentGameState.dealer_hand && currentGameState.dealer_hand.cards) {
                currentGameState.dealer_hand.cards.forEach((cardData, index) => {
                    const position = new THREE.Vector3(-1.5 + index * 0.8, cardBaseY, -3);
                    const faceUp = cardData.suit !== 'back';
                    const cardObj = createCard3D(cardData, position, 0, faceUp);
                    scene.add(cardObj);
                    dealerCardObjects3D.push(cardObj);
                    
                    gsap.from(cardObj.scale, { 
                        duration: 0.5, x: 0, y: 0, z: 0, 
                        ease: "back.out(1.7)", delay: index * 0.1 
                    });
                });
            }

            // Update player cards
            Object.values(currentGameState.players).forEach((player, pIndex) => {
                if (pIndex >= playerPositions.length) return;
                
                clearPlayerCards(player.id);
                const pos3D = playerPositions[pIndex];
                
                if (!playerCardObjects3D[player.id]) {
                    playerCardObjects3D[player.id] = [];
                }

                player.hands.forEach((hand, handIndex) => {
                    hand.cards.forEach((cardData, cardIndex) => {
                        const cardPosition = new THREE.Vector3(
                            pos3D.x + pos3D.cardXOffset + (handIndex * 2 + cardIndex) * pos3D.cardSpacing,
                            cardBaseY,
                            pos3D.z
                        );
                        const cardRotationY = pos3D.angle + Math.PI/2;
                        const cardObj = createCard3D(cardData, cardPosition, cardRotationY, true);
                        scene.add(cardObj);
                        playerCardObjects3D[player.id].push(cardObj);
                        
                        const dealDelay = pIndex * 0.1 + cardIndex * 0.05;
                        gsap.from(cardObj.position, { 
                            duration: 0.6, x: 0, y: cardBaseY + 3, z: 0, 
                            ease: "circ.out", delay: dealDelay 
                        });
                    });
                });

                // Add bet chips
                if (hand.bet_amount > 0) {
                    const chipPosition = new THREE.Vector3(pos3D.chipX, 0, pos3D.chipZ);
                    const stackCount = Math.min(Math.ceil(hand.bet_amount / getChipDenomination(hand.bet_amount)), 10);
                    const chipStack = createChip3D(hand.bet_amount, chipPosition, stackCount);
                    scene.add(chipStack);
                    chipStackObjects[`player_bet_${player.id}`] = chipStack;
                }
            });
            
            consoleLog("updateTableVisuals COMPLETE");
        }

        // WebSocket Connection
        function connectWebSocket() {
            consoleLog("connectWebSocket START");
            if (isLoadingOrReconnecting && ws && ws.readyState === WebSocket.CONNECTING) {
                return;
            }
            
            isLoadingOrReconnecting = true;
            showLoadingScreen('Connecting to Royal Blackjack 3D...');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                ws.close();
            }

            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                consoleLog('WebSocket connected');
                isConnected = true;
                isLoadingOrReconnecting = false;
                hideLoadingScreen();
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    consoleLog('WebSocket message:', message.type, message.data);
                    handleServerMessage(message);
                } catch (e) {
                    consoleError("Error parsing server message:", e);
                }
            };
            
            ws.onclose = function(event) {
                consoleLog(`WebSocket disconnected. Code: ${event.code}`);
                isConnected = false;
                clearAll3DObjects();
                showMainMenu();
                animateCameraToMenu();

                if (!isLoadingOrReconnecting) {
                    showLoadingScreen('Connection lost. Reconnecting in 5s...');
                    showNotification('Connection lost. Attempting to reconnect...', 'error');
                }
                
                isLoadingOrReconnecting = true;
                
                setTimeout(() => {
                    if (!isConnected) {
                        isLoadingOrReconnecting = false;
                        connectWebSocket();
                    } else {
                        isLoadingOrReconnecting = false;
                        hideLoadingScreen();
                    }
                }, 5000);
            };
            
            ws.onerror = function(error) {
                consoleError('WebSocket error:', error);
            };
        }

        function sendMessage(action, payload = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { action, payload };
                consoleLog('WebSocket send:', message);
                ws.send(JSON.stringify(message));
            } else {
                consoleError('WebSocket not open');
                showNotification('Not connected. Please wait or refresh.', 'error');
            }
        }

        // Server Message Handling
        function handleServerMessage(message) {
            switch (message.type) {
                case 'connected':
                    myPlayerId = message.data.player_id;
                    consoleLog(`Connected. Player ID: ${myPlayerId}`);
                    hideLoadingScreen();
                    showMainMenu();
                    showNotification('Welcome to Royal Blackjack 3D!', 'success');
                    break;
                    
                case 'room_created':
                case 'room_joined':
                    currentRoomCode = message.data.room_code;
                    isPlayerInGame = true;
                    showGameInterface();
                    showNotification(`Joined room: ${currentRoomCode}`, 'success');
                    animateCameraToTable();
                    break;
                    
                case 'spectating':
                    currentRoomCode = message.data.room_code;
                    isPlayerInGame = false;
                    showGameInterface();
                    showNotification(`Spectating room: ${currentRoomCode}`, 'info');
                    animateCameraToTable();
                    break;
                    
                case 'room_left':
                    showMainMenu();
                    showNotification('You have left the room.', 'info');
                    animateCameraToMenu();
                    currentRoomCode = null;
                    currentGameState = null;
                    isPlayerInGame = false;
                    clearAll3DObjects();
                    break;
                    
                case 'game_state':
                    currentGameState = message.data;
                    updateGameInterface();
                    break;
                    
                case 'room_list':
                    updateRoomList(message.data.rooms);
                    break;
                    
                case 'error':
                    consoleError('Server error:', message.message);
                    showNotification('Error: ' + message.message, 'error');
                    break;
                    
                default:
                    consoleLog('Unknown message type:', message.type);
            }
        }

            consoleLog("updateGameInterface: Phase:", currentGameState.phase);

            document.getElementById('currentRoomCodeDisplay').textContent = currentGameState.room_code || '-';
            document.getElementById('phaseText').textContent = currentGameState.phase.replace(/_/g, ' ').toUpperCase();
            document.getElementById('handNumber').textContent = currentGameState.hand_number || '0';
            
            const myPlayerState = currentGameState.players[myPlayerId];
            document.getElementById('moneyAmount').textContent = myPlayerState ? myPlayerState.money.toLocaleString() : 'N/A';

            if (currentGameState.phase === 'waiting' && myPlayerState && isPlayerInGame) {
                document.getElementById('betControls').classList.remove('hidden');
                document.getElementById('actionsPanel').classList.add('hidden');
            } else if (currentGameState.can_act && currentGameState.available_actions && isPlayerInGame) {
                document.getElementById('betControls').classList.add('hidden');
                document.getElementById('actionsPanel').classList.remove('hidden');
                updateActionButtons();

            updateDealerDisplay();
            
            // Update player hands display
            updatePlayerHandsUI();

            updateChat();
            
            // Update 3D visuals
            updateTableVisuals();

            const startBtn = document.getElementById('startGameBtn');
            const canStartGame = currentGameState.phase === 'waiting' &&
                                 myPlayerState &&

                                 Object.values(currentGameState.players).length >= 1;

        function updateDealerDisplay() {
            const dealerHandEl = document.getElementById('dealerHand');
            const dealerValueEl = document.getElementById('dealerValue');
            
            if (!currentGameState.dealer_hand) return;

            // Show dealer cards as mini cards
            dealerHandEl.innerHTML = '';
            currentGameState.dealer_hand.cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card-mini';
                
                if (card.suit === 'back') {
                    cardDiv.classList.add('back');
                    cardDiv.textContent = '?';
                } else {
                    if (card.suit === 'hearts' || card.suit === 'diamonds') {
                        cardDiv.classList.add('red');
                    }
                    cardDiv.textContent = card.rank;
                }
                
                dealerHandEl.appendChild(cardDiv);
            });

            // Show dealer value if revealed
            if (currentGameState.dealer_hand.value !== null && currentGameState.dealer_hand.value !== undefined) {
                dealerValueEl.textContent = `Value: ${currentGameState.dealer_hand.value}`;
            } else {

        function updateActionButtons() {
            if (!currentGameState.available_actions) return;

            const actions = currentGameState.available_actions;
            
            // Hide all buttons first
            ['hitBtn', 'standBtn', 'doubleBtn', 'splitBtn', 'surrenderBtn'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.style.display = 'none';
                    btn.disabled = true;
                }
            });

            // Show available actions
            actions.forEach(action => {
                const btnId = action.action + 'Btn';
                const btn = document.getElementById(btnId);
                if (btn) {
                    btn.style.display = 'inline-block';
                    btn.disabled = false;
                }
            });
        }

        function updatePlayerHandsUI() {
            const container = document.getElementById('playerHandsDisplay');
            container.innerHTML = '';
            
            if (!currentGameState.players) return;

            Object.values(currentGameState.players).forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-hand';
                
                if (player.is_current_player) playerDiv.classList.add('current-player');
                if (player.status === 'bust') playerDiv.classList.add('bust');
                if (player.status === 'blackjack') playerDiv.classList.add('blackjack');
                if (player.id === myPlayerId) playerDiv.style.borderColor = 'cyan';

                let handsHtml = '';
                player.hands.forEach((hand, index) => {
                    const cardsHtml = hand.cards.map(card => {
                        const cardClass = (card.suit === 'hearts' || card.suit === 'diamonds') ? 'card-mini red' : 
                                         card.suit === 'back' ? 'card-mini back' : 'card-mini';
                        return `<div class="${cardClass}">${card.suit === 'back' ? '?' : card.rank}</div>`;
                    }).join('');
                    
                    handsHtml += `
                        <div class="hand-info">
                            <div class="hand-cards">${cardsHtml}</div>
                            <div>Value: ${hand.value}</div>
                            <div>Bet: $${hand.bet_amount}</div>
                            ${hand.result ? `<div>Result: ${hand.result.toUpperCase()}</div>` : ''}
                            ${hand.payout > 0 ? `<div>Won: $${hand.payout}</div>` : ''}
                        </div>
                    `;
                });

                playerDiv.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-money">$${player.money.toLocaleString()}</div>
                    ${handsHtml}
                `;
                
                container.appendChild(playerDiv);
            });
        }

        function updateChat() {
            if (!currentGameState || !currentGameState.chat_messages) return;
            
            const chatMessagesEl = document.getElementById('chatMessages');
            const shouldScroll = chatMessagesEl.scrollHeight - chatMessagesEl.clientHeight <= chatMessagesEl.scrollTop + 10;

            chatMessagesEl.innerHTML = '';
            currentGameState.chat_messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message';
                msgDiv.style.borderLeftColor = msg.player_color || '#ffffff';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'chat-player-name';
                nameSpan.style.color = msg.player_color || '#ffffff';
                nameSpan.textContent = msg.player_name + ': ';
                
                const messageSpan = document.createElement('span');
                messageSpan.textContent = msg.message;
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'chat-timestamp';
                timeSpan.textContent = msg.formatted_time;
                
                msgDiv.appendChild(nameSpan);
                msgDiv.appendChild(messageSpan);
                msgDiv.appendChild(timeSpan);
                chatMessagesEl.appendChild(msgDiv);
            });
            
            if (shouldScroll) {
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }
        }

        // Game Actions
        function createQuickRoom() {
            sendMessage('create_room', {
                player_name: document.getElementById('playerName').value.trim() || 'Player'
            });
        }

        function createCustomRoom() {
            sendMessage('create_room', {
                player_name: document.getElementById('playerName').value.trim() || 'Player',
                room_name: document.getElementById('roomName').value.trim() || null
            });
        }

        function joinRoomFromInput() {
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (code) {
                sendMessage('join_room', {
                    room_code: code,
                    player_name: document.getElementById('playerName').value.trim() || 'Player'
                });
            } else {
                showNotification("Please enter a room code.", "warning");
            }
        }

        function spectateRoomFromInput() {
            const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (code) {
                sendMessage('spectate_room', { room_code: code });
            } else {
                showNotification("Please enter a room code to spectate.", "warning");
            }
        }

        function leaveRoom() {
            if (confirm("Are you sure you want to leave the room?")) {
                sendMessage('leave_room');
            }
        }

        function startGame() {
            sendMessage('start_game');
        }

        function setBetAmount(amount) {
            document.getElementById('betAmountInput').value = amount;
        }

        function placeBet() {
            const amount = parseInt(document.getElementById('betAmountInput').value);
            if (amount >= 10 && amount <= 500) {
                sendMessage('player_action', {
                    action_type: 'place_bet',
                    amount: amount
                });
            } else {
                showNotification("Bet must be between $10 and $500", "warning");
            }
        }

        function playerAction(actionType) {
            sendMessage('player_action', { action_type: actionType });
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                sendMessage('send_chat_message', { message: input.value.trim() });
                input.value = '';
            }
        }

        function toggleChat() {
            chatCollapsed = !chatCollapsed;
            document.getElementById('chatMessages').style.display = chatCollapsed ? 'none' : 'block';
            document.getElementById('chatToggle').textContent = chatCollapsed ? '+' : '‚àí';
        }

        // Room List Modal
        function showRoomList() {
            document.getElementById('roomListModal').classList.remove('hidden');
            refreshRoomList();
        }

        function hideRoomList() {
            document.getElementById('roomListModal').classList.add('hidden');
        }

        function refreshRoomList() {
            sendMessage('get_room_list');
            document.getElementById('roomList').innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">Fetching rooms...</div>';
        }

        function updateRoomList(rooms) {
            const listEl = document.getElementById('roomList');
            if (!rooms || rooms.length === 0) {
                listEl.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">No public rooms available.</div>';
                return;
            }
            
            listEl.innerHTML = rooms.map(room => `
                <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>${room.name || room.code}</strong><br>
                        <small>Players: ${room.players}/${room.max_players} | Phase: ${room.phase}</small>
                    </div>
                    <div>
                        <button class="action-button" onclick="joinRoomByCode('${room.code}')">Join</button>
                        <button class="action-button" onclick="spectateRoomByCode('${room.code}')" style="margin-left: 5px;">Spectate</button>
                    </div>
                </div>
            `).join('');
        }

        function joinRoomByCode(roomCode) {
            hideRoomList();
            sendMessage('join_room', {
                room_code: roomCode,
                player_name: document.getElementById('playerName').value.trim() || 'Player'
            });
        }

        function spectateRoomByCode(roomCode) {
            hideRoomList();
            sendMessage('spectate_room', { room_code: roomCode });
        }

        // Notifications
        function showNotification(message, type = 'info', duration = 4000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            
            gsap.from(notification, {
                duration: 0.5, y: "-100%", opacity: 0, ease: "power2.out"
            });
            
            setTimeout(() => {
                gsap.to(notification, {
                    duration: 0.5, y: "-100%", opacity: 0, ease: "power2.in",
                    onComplete: () => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }
                });
            }, duration);
        }

        // Event Listeners
        window.addEventListener('resize', function() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        document.addEventListener('keydown', function(event) {
            if (document.activeElement.tagName === 'INPUT') return;
            if (!currentGameState || !currentGameState.can_act) return;
            
            const actions = currentGameState.available_actions.map(a => a.action);
            if (event.key === 'h' && actions.includes('hit')) playerAction('hit');
            else if (event.key === 's' && actions.includes('stand')) playerAction('stand');
            else if (event.key === 'd' && actions.includes('double_down')) playerAction('double_down');
            else if (event.key === 'p' && actions.includes('split')) playerAction('split');
        });

        // Initial Load
        window.addEventListener('load', function() {
            consoleLog("Window load event triggered");
            const loadingTextElement = document.getElementById('loadingScreen').querySelector('.loading-text');
            
            if (!loadingTextElement) {
                consoleError("Loading text element not found");
                return;
            }
            
            loadingTextElement.textContent = "JavaScript Running...";
            
            try {
                if (typeof THREE === 'undefined' || typeof gsap === 'undefined') {
                    throw new Error("Three.js or GSAP library not loaded");
                }
                
                initThreeJS();
                loadingTextElement.textContent = "3D Scene Initialized...";
                
                connectWebSocket();
                
            } catch (e) {
                consoleError("Error during initialization:", e);
                loadingTextElement.textContent = "Error: " + e.message;
                showNotification("Failed to initialize. Try refreshing.", "error", 10000);
            }
        });
    </script>
</body>
</html>
